{% extends "base.html" %}

{% block head %}
<title>Admin</title>
{% endblock %}

{% block body %}

<main class="main-content">
    <h1 class="main-title text-lg font-bold">Welcome to the Admin Page</h1>
</main>

<div class="flex flex-wrap justify-center">
    <form method="post" enctype="multipart/form-data" action="{{ url_for('csv_file_upload') }}" class="w-full md:w-1/2 lg:w-1/3 p-4">
        <div class="bg-white shadow-lg rounded-lg p-6 text-center">
            <div class="icon-plus mb-4 text-gray-500"></div>
            <iconify-icon icon="mingcute:plus-line" width="5rem"></iconify-icon>
            <div class="text-lg font-bold mb-4">Upload Articles and Images CSV</div>
            <label for="csv_file" class="block mb-2 text-sm font-medium text-gray-700">CSV FILE</label>
            <input type="file" name="articles_file" id="articles_file" class="mt-2 mb-4" required>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Upload</button>
        </div>
    </form>
</div>
</main>
{% endblock %}
