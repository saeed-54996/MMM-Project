{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/picture-styles.css') }}">
<title>Picture Gallery</title>
<style>
/* Additional styles specific to picture.html */
.main-content {
    display: flex;
    flex-wrap: wrap;
}

.picture-item {
    flex: 0 0 calc(33.33% - 20px);
    margin: 10px;
    text-align: center;
}

.picture-item img {
    max-width: 100%;
    height: auto;
    display: block;
    margin-bottom: 10px;
}

.picture-item .title {
    font-weight: bold;
}

.picture-item .description {
    font-style: italic;
}
</style>
{% endblock %}

{% block body %}

<main class="main-content">
    <h1 class="main-title">Welcome to the Picture Gallery</h1>
    <!-- Placeholder for dynamically added pictures -->
</main>

{% endblock %}
