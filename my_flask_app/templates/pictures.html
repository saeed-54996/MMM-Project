{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/picture-styles.css') }}">
<title>Picture Gallery</title>
{% endblock %}

{% block body %}
<main class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-6 text-center main-title">Welcome to the Picture Gallery</h1>
    <div class="flex flex-wrap -mx-2">
        
        <!-- start loop -->
        <a href="">
            <div class="w-full md:w-1/2 lg:w-1/3 px-2 mb-4">
                <div class="bg-white p-4 shadow-lg rounded-lg">
                    <img src="{{ url_for('static', filename='img/photo1.jpg')}}" alt="Image description" class="w-full h-auto mb-4">
                    <div class="title text-lg font-bold mb-2">Picture Title</div>
                    <div class="description text-sm italic">Picture description goes here.</div>
                </div>
            </div>
        </a>
        <!-- end of the photos -->
        <div class="w-full md:w-1/ lg:w-1/3 px-2 mb-4">
            <div class="bg-white p-4 shadow-lg rounded-lg flex items-center justify-center">
                <button class="text-4xl font-bold text-gray-400 hover:text-gray-600">+</button>
            </div>
        </div>
    
    </div>
</main>

{% endblock %}
