{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/article-styles.css') }}">
<title>Article: {{ article.title }}</title>
{% endblock %}

{% block body %}

<a href="{{ url_for('articles_page') }}" class="text-gray-900 hover:text-black-700 text-lg font-bold inline-flex items-center mb-5">
    <iconify-icon icon="ic:round-arrow-back" width="1.8rem" class="mr-2"></iconify-icon>
    Articles
</a>

<div class="flex w-full justify-evenly items-center mb-6">
    <div class="text-xl font-bold flex items-center">
        <span class="icon-category mr-2"></span>
        <iconify-icon icon="mdi:filter-outline" width="1.4rem"></iconify-icon>
        <p><a href="{{ url_for('articles_page') }}?category={{ category.id }}">Article Category: {{ category.name }}</a></p>
    </div>
    <div class="text-xl gap-2 font-bold flex items-center">
        <span class="icon-photographer mr-6"></span>
        <iconify-icon icon="emojione-monotone:pen" width="1.4rem"></iconify-icon>
        <p><a href="{{ url_for('user_page',usr_id=writer_id) }}">Writer: {{name}}</a></p>
    </div>
</div>

<div class="flex justify-center py-8 px-4 sm:px-6 lg:px-8">
    <div class="max-w-4xl w-full bg-white text-black border border-gray-200 p-10 rounded-xl">
        <h1 class="text-3xl font-bold mb-4">Title: {{ article.title }}</h1>
        <p class="text-xl leading-relaxed mb-8">
         {{ article.content }}   
        </p>
    </div>
</div>
<div class="flex justify-center text-xl items-center">
    <span class="icon-tags mr-2"></span>
    <iconify-icon icon="icon-park-outline:tag" width="1.4rem"></iconify-icon>
    Keywords: {{ article.keywords }}
</div>
{% endblock %}
