{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/article-styles.css') }}">
<title>Article</title>
{% endblock %}

{% block body %}
<main class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-6 text-center">Article</h1>
    <div class="overflow-x-auto flex justify-center items-center">
        <table class="min-w-full bg-white shadow-lg rounded-lg overflow-hidden max-w-4xl">
            <thead>
                <tr class="bg-gray-400 text-black font-bold uppercase text-sm leading-normal">
                    <th class="py-3 px-6 text-left">Code</th>
                    <th class="py-3 px-6 text-left">Title</th>
                    <th class="py-3 px-6 text-left">Author</th>
                    <th class="py-3 px-6 text-left">Category</th>
                    <th class="py-3 px-6 text-left">Actions</th>
                </tr>
            </thead>
            <tbody class="text-gray-700 text-sm font-semibold">
                {% for article in articles %}
                <tr class="border-b border-black hover:bg-gray-300">
                    <td class="py-3 px-6 text-left whitespace-nowrap">{{ article['id'] }}</td>
                    <td class="py-3 px-6 text-left"><a href="{{ url_for('single_article_page', article_id=article['id']) }}" class="text-blue-500 hover:underline">{{ article['title'] }}</a></td>
                    <td class="py-3 px-6 text-left">{{ article.user.name }}</td>
                    <td class="py-3 px-6 text-left">{{ article.category.name }}</td>
                    <td class="py-3 px-6 text-left">
                        <button class="bg-blue-500 text-white py-1 px-2 rounded hover:bg-blue-900">
                            <a href="{{ url_for('single_article_page', article_id=article['id']) }}" class="flex justify-center items-center gap-2">
                                <iconify-icon icon="ci:show" width="1.4rem"></iconify-icon>
                                <p class="text-base">Show article</p>
                            </a>
                        </button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</main>
{% endblock %}
